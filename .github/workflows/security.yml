name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          # Install from local repo (not from PyPI)
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: |
          # Audit installed packages (from local repo + dependencies)
          pip-audit --progress-spinner off
